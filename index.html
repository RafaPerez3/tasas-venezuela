<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Tasas Vzla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 20px; font-size: 0.9rem; font-weight: bold; }
        
        .card {
            background: #1e1e1e;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #333;
        }

        .card-title { color: #aaa; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .price { font-size: 2.2rem; font-weight: 700; margin: 10px 0; }
        
        .usd-color { color: #27ae60; } 
        .eur-color { color: #3498db; } 
        .usdt-color { color: #f1c40f; } 

        button {
            background: #007bff; color: white; border: none; padding: 12px 25px; 
            border-radius: 50px; font-size: 1rem; cursor: pointer; margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1>Tasas Hoy 火</h1>
    <span id="hora" class="subtitle">Esperando datos...</span>

    <div class="card">
        <div class="card-title">BCV D贸lar</div>
        <div id="bcv-usd" class="price usd-color">...</div>
        <small>Banco Central</small>
    </div>

    <div class="card">
        <div class="card-title">BCV Euro</div>
        <div id="bcv-eur" class="price eur-color">...</div>
        <small>Banco Central</small>
    </div>

    <div class="card" style="border-color: #f1c40f;">
        <div class="card-title">Binance P2P (Promedio)</div>
        <div id="binance" class="price usdt-color">...</div>
        <small>USDT / PagoM贸vil</small>
    </div>

    <button id="btn-update" onclick="obtenerDatos()">Actualizar</button>

    <script>
        async function obtenerDatos(reintento = false) {
            const btn = document.getElementById('btn-update');
            const hora = document.getElementById('hora');
            
            // Solo mostramos "Cargando" visualmente si es el primer intento
            // Si es un reintento autom谩tico, no bloqueamos el bot贸n para no estresar al usuario
            if (!reintento) {
                btn.disabled = true;
                btn.innerText = "Cargando...";
                hora.innerText = "Consultando...";
                hora.style.color = "#888";
            }

            try {
                // Controller para matar la petici贸n si tarda demasiado (Timeout de 15s)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                // Hacemos la petici贸n
                const res = await fetch('/api/tasas', { signal: controller.signal });
                clearTimeout(timeoutId); // Si llega aqu铆, cancelamos el timeout

                if (!res.ok) throw new Error("Error del servidor");

                const data = await res.json();

                // Actualizamos la pantalla con los datos
                document.getElementById('bcv-usd').innerText = "Bs. " + data.bcv.usd;
                document.getElementById('bcv-eur').innerText = "Bs. " + data.bcv.eur;
                document.getElementById('binance').innerText = "Bs. " + data.binance;
                hora.innerText = "Actualizado: " + data.fecha;
                hora.style.color = "#888"; 

                // Restauramos el bot贸n
                btn.disabled = false;
                btn.innerText = "Actualizar";

            } catch (error) {
                console.error(error);
                
                // --- LGICA DE REINTENTO ---
                if (!reintento) {
                    // Si fall贸 la primera vez, asumimos que el servidor estaba dormido.
                    hora.innerText = " Servidor despertando... (Espere)";
                    hora.style.color = "#e74c3c"; // Rojo
                    
                    // Probamos de nuevo autom谩ticamente en 4 segundos
                    console.log("Reintentando en 4 segundos...");
                    setTimeout(() => obtenerDatos(true), 4000);
                } else {
                    // Si fall贸 la segunda vez, ya es un error real.
                    hora.innerText = "锔 Error de conexi贸n. Intente luego.";
                    hora.style.color = "#e74c3c";
                    btn.disabled = false;
                    btn.innerText = "Reintentar";
                }
            }
        }

        // Cargar al abrir la p谩gina
        obtenerDatos();
    </script>
</body>
</html>
