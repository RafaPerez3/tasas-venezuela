<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Tasas Vzla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 20px; font-size: 0.9rem; font-weight: bold; }
        
        .card {
            background: #1e1e1e;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #333;
        }

        .card-title { color: #aaa; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .price { font-size: 2.2rem; font-weight: 700; margin: 5px 0; }
        
        .usd-color { color: #27ae60; } 
        .eur-color { color: #3498db; } 
        .usdt-color { color: #f1c40f; } 

        /* --- ESTILOS DE LA CALCULADORA --- */
        .calc-area {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }
        
        .calc-input {
            width: 70%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }
        
        .calc-input:focus { border-color: #007bff; }

        .calc-result {
            display: block;
            margin-top: 8px;
            color: #ccc;
            font-size: 1.1rem;
            font-weight: bold;
        }

        button {
            background: #007bff; color: white; border: none; padding: 12px 25px; 
            border-radius: 50px; font-size: 1rem; cursor: pointer; margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1>Tasas Hoy üáªüá™</h1>
    <span id="hora" class="subtitle">Esperando datos...</span>

    <div class="card">
        <div class="card-title">BCV D√≥lar</div>
        <div id="bcv-usd" class="price usd-color">...</div>
        
        <div class="calc-area">
            <input type="number" class="calc-input" placeholder="Monto $" oninput="calcular('usd', this.value)">
            <span id="res-usd" class="calc-result">Bs. 0.00</span>
        </div>
    </div>

    <div class="card">
        <div class="card-title">BCV Euro</div>
        <div id="bcv-eur" class="price eur-color">...</div>

        <div class="calc-area">
            <input type="number" class="calc-input" placeholder="Monto ‚Ç¨" oninput="calcular('eur', this.value)">
            <span id="res-eur" class="calc-result">Bs. 0.00</span>
        </div>
    </div>

    <div class="card" style="border-color: #f1c40f;">
        <div class="card-title">Binance P2P (Promedio)</div>
        <div id="binance" class="price usdt-color">...</div>
        
        <div class="calc-area">
            <input type="number" class="calc-input" placeholder="Monto USDT" oninput="calcular('binance', this.value)">
            <span id="res-binance" class="calc-result">Bs. 0.00</span>
        </div>
    </div>

    <button id="btn-update" onclick="obtenerDatos()">Actualizar</button>

    <script>
        // VARIABLE GLOBAL: Aqu√≠ guardaremos las tasas reales para usarlas en la calculadora
        let tasasGlobales = { usd: 0, eur: 0, binance: 0 };

        async function obtenerDatos(reintento = false) {
            const btn = document.getElementById('btn-update');
            const hora = document.getElementById('hora');
            
            if (!reintento) {
                btn.disabled = true;
                btn.innerText = "Cargando...";
                hora.innerText = "Consultando...";
                hora.style.color = "#888";
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const res = await fetch('/api/tasas', { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!res.ok) throw new Error("Error del servidor");

                const data = await res.json();

                // 1. Mostrar precios en pantalla
                document.getElementById('bcv-usd').innerText = "Bs. " + data.bcv.usd;
                document.getElementById('bcv-eur').innerText = "Bs. " + data.bcv.eur;
                document.getElementById('binance').innerText = "Bs. " + data.binance;
                hora.innerText = "Actualizado: " + data.fecha;
                hora.style.color = "#888"; 

                // 2. GUARDAR EN MEMORIA (Importante para la calculadora)
                tasasGlobales.usd = parseFloat(data.bcv.usd);
                tasasGlobales.eur = parseFloat(data.bcv.eur);
                tasasGlobales.binance = parseFloat(data.binance);

                btn.disabled = false;
                btn.innerText = "Actualizar";

            } catch (error) {
                console.error(error);
                if (!reintento) {
                    hora.innerText = "üò¥ Servidor despertando...";
                    hora.style.color = "#e74c3c";
                    setTimeout(() => obtenerDatos(true), 4000);
                } else {
                    hora.innerText = "‚ö†Ô∏è Error de conexi√≥n.";
                    hora.style.color = "#e74c3c";
                    btn.disabled = false;
                    btn.innerText = "Reintentar";
                }
            }
        }

        // --- FUNCI√ìN DE LA CALCULADORA ---
        function calcular(moneda, cantidad) {
            // Si la cantidad est√° vac√≠a, mostramos 0
            if (!cantidad) {
                document.getElementById('res-' + moneda).innerText = "Bs. 0.00";
                return;
            }

            let tasa = tasasGlobales[moneda]; // Buscamos la tasa en nuestra memoria global
            let total = parseFloat(cantidad) * tasa; // Multiplicamos

            // Formateamos bonito con separadores de miles (ej: 1.200,50)
            let totalBonito = total.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            document.getElementById('res-' + moneda).innerText = "Bs. " + totalBonito;
        }

        obtenerDatos();
    </script>
</body>
</html>
